<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../Style/Contact.css">
    <link rel="shortcut icon" href="/images/favicon.png" type="image/png">
</head>
<body>

<div class="navbar">
    <a href="/WelcomeServlet">Home</a>
    <div class="navbar-right">
        <a href="/Models/Conctact.html">Contact</a>
    </div>
</div>

<div style="margin-top: 70px">
<h3>Contact Us</h3>
</div>
<div class="container">
    <form action="/ContactServlet" method="post" >
        <label for="fname">Name</label>
        <input type="text" id="fname" name="name" placeholder="Your name..">

        <label for="lname">E-Mail</label>
        <input type="text" id="lname" name="e-mail" placeholder="Your last name..">

        <label for="subject">Subject</label>
        <textarea id="subject" name="content" placeholder="Write something.." style="height:200px"></textarea>

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
