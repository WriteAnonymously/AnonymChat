<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="UTF-8">
    <title>Create Public Chat</title>
    <link rel="stylesheet" href="../Style/FieldPageStyle.css">

</head>
<body>
<div class="background">
<div class="fieldContainer">
    <div class="containerWrapper">
        <form action=/PublicChatServlet method="post" class="formClass">
					<span class="formTitle">
						Create New Public Chat
					</span>
            <div class="inputField validateInput" data-validate="Name is required">
                <input class="inputType" type="text" name="name" placeholder="Chat Name">
                <span class="focusInput"></span>
            </div>
            <div class="inputField validateInput" data-validate="Description is required">
                <input class="inputType" type="text" name="description" placeholder="Chat Description">
                <span class="focusInput"></span>
            </div>
            <div class="inputField validateInput" data-validate="Number of Member is required">
                <input class="inputType" type="text" name="limit" id="numMembers"
                       placeholder="Maximum Number of Members">
                <span class="focusInput"></span>
            </div>

            <div class="inputField validateInput" data-validate="Number of Member is required">
                <input class="inputType" type="text" name="tags" placeholder="Hashtags (write comma(,) after each tag)">
                <span class="focusInput"></span>
            </div>

            <div class="containerFormBtn">
                <button name="enterButton" value="Create" class="formBtn">
                    Create
                </button>
            </div>
        </form>
    </div>
</div>
</div>
</body>
</html>
