<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <style>
    body {
      margin: 0 auto;
      max-width: 800px;
      padding: 0 20px;
    }

    .container {
      border: 2px solid #dedede;
      background-color: #f1f1f1;
      border-radius: 5px;
      padding: 10px;
      margin: 10px 0;
    }

    .darker {
      border-color: #ccc;
      background-color: #ddd;
    }

    .container::after {
      content: "";
      clear: both;
      display: table;
    }


    h1.user{
      font-family:Courier;
      color:Blue;
      font-size: 20px;
    }
    p {
      font-family:Courier;
      color:Red;
      font-size: 15px;
    }


    .time-right {
      float: right;
      color: #aaa;
    }

    chatH{
      font-family: "Trebuchet MS", sans-serif;
      font-size: 5em;
      color: green;
      letter-spacing: -2px;
      border-bottom: 2px solid black;
      text-transform: uppercase;
    }
    descH {
      font-family: "Courier New";
      font-size: 2em;
      letter-spacing: -1px;
    }

    body {font-family: Arial, Helvetica, sans-serif;}
    * {box-sizing: border-box;}

    input[type=text], select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 6px;
      margin-bottom: 16px;
      resize: vertical;
    }

    input[type=submit] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    input[type=submit]:hover {
      background-color: #45a049;
    }

    .sendContainer {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
    }

  </style>
</head>
<body>
<div class="chat-name"> <chatH> ტრეზორას როლი ცხელ ძაღლში </chatH> </div>

<div class="container">

  <span class="time-right">11:00</span>
  </div>




  <div class="sendContainer">
    <label for="subject">Subject</label>
