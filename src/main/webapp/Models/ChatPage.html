<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <link rel="stylesheet" href="../Style/ChatPage.css">
  <link rel="shortcut icon" href="/images/favicon.png" type="image/png">
  <title>Chat Page</title>

  <script>
    $( function() {
      var availableCommands = [
              "BOT:RANDOM USER",
              "BOT:RANDOM NUMBER",
              "BOT:GUESS",
              "BOT:ANSWER"
      ];
      $( "#textInput" ).autocomplete({
        source: availableCommands
      });
    } );
  </script>

</head>
<body>
<div class="navbar">
  <a href="/WelcomeServlet">Home</a>
  <div class="navbar-right">
    <a href="/Models/AboutUs.html">About Us</a>
    <a href="/Models/Conctact.html">Contact</a>
  </div>
</div>

<div class="chat-name" id = "chat-name" style="margin-top:50px;">Chat Name</div>
<div class="description" id = "descr">Description</div>
  <div class="messages" id = "messages">

  </div>



  <form class="message-form" onsubmit="return false;" autocomplete="off">
    <input class="message-form__input"  id = "textInput" placeholder="Type a message.." type="text"/>
    <input class ="message-form__button" id = "sendButton" value="Send" type="submit"/>
  </form>

</body>

<!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>-->
<script src ="/js/ClientEndpoint.js"></script>
</html>
