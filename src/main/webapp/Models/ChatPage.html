<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <style>
    body {
      margin: 0 auto;
      max-width: 800px;
      padding: 0 20px;
    }

    .container {
      border: 2px solid #dedede;
      background-color: #f1f1f1;
      border-radius: 5px;
      padding: 10px;
      margin: 10px 0;
    }

    .darker {
      border-color: #ccc;
      background-color: #ddd;
    }

    .container::after {
      content: "";
      clear: both;
      display: table;
    }

    .container img {
      float: left;
      max-width: 60px;
      width: 100%;
      margin-right: 20px;
      border-radius: 50%;
    }

    .container img.right {
      float: right;
      margin-left: 20px;
      margin-right:0;
    }

    .time-right {
      float: right;
      color: #aaa;
    }

    .time-left {
      float: left;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="chat-name">Chat Name</div>
  <div class="description">Description</div>
  <div class="container" id = "messages">
    <p>Hey! I'm fine. Thanks for asking!</p>
    <span class="time-left">11:01</span>
  </div>
  <form class="message-form" onsubmit="return false;" autocomplete="off">
    <input class="message-form__input"  id = "textInput" placeholder="Type a message.." type="text"/>
    <input class ="message-form__button" id = "sendButton" value="Send" type="submit"/>
  </form>
</body>
  <script src ="/js/ClientEndpoint.js"></script>
</html>
